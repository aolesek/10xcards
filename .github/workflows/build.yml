name: Build and Test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    env:
      JAVA_VERSION: '21'
      JAVA_DISTRIBUTION: 'temurin'
    
    steps:
      - name: Clear problematic Prometheus BOM from cache
        run: |
          if [ -f ~/.m2/repository/io/prometheus/simpleclient_bom/0.16.0/simpleclient_bom-0.16.0.pom ]; then
            echo "Removing corrupted Prometheus BOM..."
            rm -rf ~/.m2/repository/io/prometheus/simpleclient_bom/0.16.0/
          fi

      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'
      
      - name: Build and test backend
        run: mvn clean verify -B
        env:
          TESTCONTAINERS_RYUK_DISABLED: false

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    env:
      NODE_VERSION: '20'
      WORKING_DIR: './frontend'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci
      
      - name: Run linter
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run lint
      
      - name: Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run test:run
      
      - name: Build production bundle
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    env:
      JAVA_VERSION: '21'
      JAVA_DISTRIBUTION: 'temurin'
      NODE_VERSION: '20'
    
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: 10xcards
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Build backend (skip tests)
        run: mvn clean package -DskipTests -B
      
      - name: Start backend in background
        run: |
          java -jar target/*.jar &
          echo $! > backend.pid
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/10xcards
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          JWT_SECRET: test-secret-key-for-e2e-testing-purposes-only-must-be-at-least-256-bits-long
          OPENROUTER_API_KEY: mock-api-key-for-e2e-tests
      
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          timeout 120 bash -c 'until curl -s http://localhost:8080/actuator/health > /dev/null; do 
            echo "Backend not ready yet, waiting..."; 
            sleep 2; 
          done'
          echo "Backend is ready!"
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e
        env:
          CI: true
      
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 7
      
      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi
