version: '3.8'

services:
  # PostgreSQL database for 10xCards application
  postgres:
    image: postgres:16-alpine
    container_name: 10xcards-postgres
    environment:
      # Database configuration
      POSTGRES_DB: 10xcards
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      # Expose PostgreSQL on default port
      - "5432:5432"
    volumes:
      # Persist data between container restarts
      - postgres_data:/var/lib/postgresql/data
      # Optional: Add custom initialization scripts
      # - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d 10xcards"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 10xcards-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: 10xcards-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@10xcards.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - 10xcards-network
    profiles:
      # Only start pgAdmin when explicitly requested
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  10xcards-network:
    driver: bridge

